name: Deploy Backend to Server - Simple

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'production'

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Deployment Tools
        run: |
          sudo apt-get update -qq && sudo apt-get install -y sshpass
          # Install Cloudflare CLI for SSH proxy access only
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb
          echo "✅ Deployment tools ready"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Create SSH config for Cloudflare proxy access (required for server SSH)
          cat > ~/.ssh/config << EOF
          Host production-server
            HostName vps-71.fds-1.com
            User ec2-user
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            PasswordAuthentication yes
          EOF
          
          chmod 600 ~/.ssh/config

      - name: Deploy Backend
        env:
          SSH_PASSWORD: ${{ secrets.thakii_ssh_password }}
        run: |
          echo "🚀 Starting backend deployment..."
          
          # Install sshpass for password authentication
          sudo apt-get update -qq && sudo apt-get install -y sshpass
          
          # Execute SIMPLE deployment via SSH (Cloudflare proxy for access only)
          echo "🔐 Connecting to production server..."
          sshpass -p "$SSH_PASSWORD" ssh -o ProxyCommand="cloudflared access ssh --hostname %h" -o StrictHostKeyChecking=no ec2-user@vps-71.fds-1.com 'cd thakii-backend-api && git pull origin main && source venv/bin/activate && pip install -r requirements.txt && sudo systemctl restart thakii-backend.service && echo "✅ Backend updated and restarted"'

      - name: Test Deployment
        run: |
          echo "🧪 Testing deployment..."
          
          # Test health
          HEALTH=$(curl -s https://thakii-02.fanusdigital.site/health)
          echo "Health: $HEALTH"
          
          # Test CORS
          curl -s -H "Origin: https://thakii-frontend.netlify.app" -X OPTIONS https://thakii-02.fanusdigital.site/health -v 2>&1 | grep -i access-control
          
          echo "✅ Deployment test complete!"
